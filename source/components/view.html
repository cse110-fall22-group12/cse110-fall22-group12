<!DOCTYPE html>
<html>
	<head>
        <title>View page</title>
		<link rel="icon" href="data:,">
		
		<!-- specify the CSS files required  -->
		<link rel="stylesheet" href="../style/constants.css">
		<link rel="stylesheet" href="../style/global.css">
		<link rel="stylesheet" href="../style/view.css">
		
		<!-- the following is required for loading the font we are using  -->
        <link rel="stylesheet"
		        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap">        
        
        <script src="../module/data.js"></script>
        <script src="../js/view.js"></script>
    </head>

	<body>
		<header>
			<nav>
				<!-- add the buttons on the left side -->
                <div class="left-button-container">
                    <img id="view-page-home-button" src="../assets/home-button.svg">
                </div>
				<div class="right-button-container">
					<!-- add the buttons on the right side -->
                    <img id="view-page-edit-button" src="../assets/edit-button.svg" alt="test">
                    <img id="view-page-delete-button" src="../assets/delete-button.svg">
				</div>
			</nav>
		</header>
		
		<main>
            <!-- main view page -->
            <!-- We might not need outerframe anymore since foundation code has been changed? -->
            <div class="outerframe">
                <div class="dish-name">
                    <h2 id="recipe-name"></h2>
                </div>
                <div class="ingredients">
                    <h3>Ingredients</h3>
                    <p id="recipe-ingredients"></p>
                        
                </div>
                <div class="steps">
                    <h3>Steps</h3>
                    <p id="recipe-preparation"></p>
                </div>
                <div class="notes">
                    <h3>Notes</h3>
                    <p id="recipe-notes"></p>
                </div>
            </div>

            <!-- delete pop-up box -->
            <div id="delete-button-box" class="delete-box">
                <form class = "delete-box-content">
                    <div class = "delete-container">
                        <p class="delete-text">Are you sure you want to delete?</p>
                        <div class="delete-choose">
                            <button type="button" id="yes-delete-button" class="yes-delete-button">Yes, Delete</button>
                            <button type="button" id="no-delete-button" class="no-delete-button">No, Go Back</button>
                        </div>
                    </div>
                </form>
            </div>

		</main>
	</body>
</html>
